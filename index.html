<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="assets/img/contact-form-icon.svg" alt="">
            </div>
        </div>
    </nav>


    <div class="main-container">
        <div class="text-container">
            <div class="main-title">
                Interested in our business princing?
            </div>

            <div class="main-subtitle">
                Fill out the form to view details and we'll contact you as soon as possible.
            </div>
        </div>


        <div class="form-container">
            <div class="form">
                <form action="">
                    
                    <label for="">Name</label>
                    <input type="text" name="" class="input-50" id="" placeholder="Ethan Jhonson">

                    <label for="">Company Email</label>
                    <input type="text" name="" class="input-50 placeholder="Ethan Jhonson">

                    <label for="">Company Size</label>
                    <input type="text" name="" id="" placeholder="Ethan Jhonson">

                    <label for="">Subject</label>
                    <input type="text" name="" id="" placeholder="Ethan Jhonson">


                    <label for="">Message</label>
                    <input type="text" name="" id="" placeholder="Ethan Jhonson">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/main.css"></script>
</html>
